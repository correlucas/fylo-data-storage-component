<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title> Fly.io Data Storage | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.min.css">
</head>

<body>
  <main>
    <section class="main">
      <h1> <img class="logo" src="./images/logo.svg" alt="Fly.io"></h1>
      <h2>The <strong>true cloud</strong> storage.</h2>

      <div class="divider"></div>

      <div class="icons">
        <img class="icon-svg" src="./images/document.svg" alt="Save your files safe">
        <img class="icon-svg" src="./images/folder.svg" alt="Easy content manegament">
        <img class="icon-svg" src="./images/upload.svg" alt="Fast upload and sharing">
      </div>
    </section>

    <section class="load">
      <h2 class="h2-load">Youâ€™ve used <strong>815 GB</strong> of your storage</h2>

      <div class="data-bar">
        <div class="pop-up">
          <p class="pop-up-text">185</p>
          <span>gb left</span>
        </div>
        <div class="outer-bar">
          <div class="inner-bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="flex">
          <p>0gb</p>
          <p>100gb </p>
        </div>
      </div>
    </section>
  </main>

</html>
